name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:

      - name: Install French Locale
        run: |
            sudo apt-get update
            sudo apt-get install -y locales
            sudo locale-gen fr_FR.UTF-8
    
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12" # En attendant la stabilit√© de la 3.14 sur les runners

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run -- pytest -s
        env:
          LANG: fr_FR.UTF-8
          LC_ALL: fr_FR.UTF-8
          TZ: Europe/Paris          # <--- Force l'heure de Paris
          COLUMNS: 120              # <--- Force une largeur de terminal suffisante
          TERM: xterm-256color     # <--- Simule un terminal riche
          USER: philippe        # Pour les test
          USERNAME: philippe
